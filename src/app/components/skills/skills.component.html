<section class="skill-article" aria-label="Habilidades personales">
    <legend>
        <h2>
            Habilidades
        </h2>
    </legend>

    <div class="cards-container">
        @for (skill of skills; track $index) {
        <article class="skill-card background-color-card">
            @if(skill.logoLink.length > 0) {
            <img src="{{ skill.logoLink }}" alt="{{ skill.name }}"/>
            }
            <h4 class="skill-title">
                {{ skill.name }}
            </h4>
        </article>
        }
    </div>
</section>
